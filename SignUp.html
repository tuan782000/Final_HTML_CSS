<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
      <!-- Google font -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
          href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600&display=swap"
          rel="stylesheet"
      />

      <!-- Link css -->
      <link rel="stylesheet" href="css/reset.css" />
      <link rel="stylesheet" href="css/signup.css">

</head>
<body>
    <!-- SignUp -->
    <div class="container">
        <!-- Left SignUp -->
        <div class="left__SignUp">
            <div class="left__SignUp--container">
                <!-- Image -->
                <img src="img/intro.svg" alt="Intro" class="intro__SignUp--top">
                <!-- Introducr -->
                <p class="intro__SignUp--bottom"> The best of luxury brand values, high quality products, and innovative services</p>
            </div>
        </div>
        <!-- Right SignUp -->
        <div class="right__SignUp">
           <div class="right__SignUp--container">
                <!-- Logo -->
                <div class="logo__SignUp">
                    <img src="img/Icon.png" alt="Logo website" class="logo__SignUp--img">
                    <p class="logo__SignUp--name">grocerymart</p>
                </div>

                <!-- Title -->
                <div class="title__SignUp">
                    <h1 class="title__SignUp--top">SignUp</h1>
                    <p class="title__SignUp--bottom">Letâ€™s create your account and  Shop like a pro and save money.</p>
                </div>
            
                <!-- Form -->
                <form action="" class="form__SignUp">
                    <input type="text" class="form__SignUp--input" placeholder="Email">
                    <input type="text" class="form__SignUp--input" placeholder="Password">
                    <input type="text" class="form__SignUp--input" placeholder="Confirm Password">
                    <div class="form__SignUp--bottom">
                        <div class="form__SignUp--bottom--left">
                            <input type="checkbox">
                            <p>Set as default card</p>
                        </div>

                        <a href="#" class="form__SignUp--bottom--right">Recovery Password</a>
                    </div>
                </form>

                <div class="form__Button">
                    <button type="submit" class="form__Button--btn btn-top">SignUp</button>
                    <button class="form__Button--btn btn-bottom"><img src="img/Vector.svg" alt="Google" class="btn-bottom-google"> Sign in with Gmail</button>
                </div>
            
                <!-- Text -->
                <div class="form__Switch">
                    <p class="form__Switch--text">You have an account yet?</p>
                    <a class="form__Switch--SignIn" href="#">Sign In</a>
                </div>
           </div>
        </div>
    </div>
</body>
</html>
