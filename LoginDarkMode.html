<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
      <!-- Google font -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
          href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600&display=swap"
          rel="stylesheet"
      />

      <!-- Link css -->
      <link rel="stylesheet" href="css/reset.css" />
      <link rel="stylesheet" href="css/loginDarkMode.css">

</head>
<body>
    <!-- Login -->
    <div class="container">
        <!-- Left Login -->
        <div class="left__Login">
            <div class="left__Login--container">
                <!-- Image -->
                <img src="img/intro.svg" alt="Intro" class="intro__Login--top">
                <!-- Introducr -->
                <p class="intro__Login--bottom"> The best of luxury brand values, high quality products, and innovative services</p>
            </div>
        </div>
        <!-- Right Login -->
        <div class="right__Login">
           <div class="right__Login--container">
                <!-- Logo -->
                <div class="logo__Login">
                    <img src="img/Icon.png" alt="Logo website" class="logo__Login--img">
                    <p class="logo__Login--name">grocerymart</p>
                </div>

                <!-- Title -->
                <div class="title__Login">
                    <h1 class="title__Login--top">Hello Again!</h1>
                    <p class="title__Login--bottom"> Welcome back to sign in. As a returning customer, you have access to your previously saved all information.</p>
                </div>
            
                <!-- Form -->
                <form action="" class="form__Login">
                    <input type="text" class="form__Login--input" placeholder="Email">
                    <input type="text" class="form__Login--input" placeholder="Password">
                    <div class="form__Login--bottom">
                        <div class="form__Login--bottom--left">
                            <input type="checkbox" id="check">
                            <label for="check" style="color: #b9babe;">Set as default card</label>
                        </div>

                        <a href="#" class="form__Login--bottom--right">Recovery Password</a>
                    </div>
                </form>

                <div class="form__Button">
                    <button type="submit" class="form__Button--btn btn-top">Login</button>
                    <button class="form__Button--btn btn-bottom"><img src="img/Vector.svg" alt="Google" class="btn-bottom-google"> Sign in with Gmail</button>
                </div>
            
                <!-- Text -->
                <div class="form__Switch">
                    <p class="form__Switch--text">You have an account yet?</p>
                    <a class="form__Switch--SignIn" href="#">Sign Up</a>
                </div>
           </div>
        </div>
    </div>
</body>
</html>
